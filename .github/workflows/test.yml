name: テスト

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile

      - name: テストを実行
        run: pnpm test

      - name: 検証を実行
        run: pnpm run validate:check

      - name: ビルドを実行
        run: pnpm build
